<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>
<body>

<header>Max's German Website</header>

<div class = 'formArea'>
<form>
    <div class = 'addNounArea'>
        <section class = 'germanInput'>
            <input type="text" class ='nounInput germanInputText' placeholder = 'German Noun' >
        </section>

        <section class = 'pluralInput'>
            <input type="text" class ='nounInput pluralInputText' placeholder = 'Plural Form' >
        </section>

        <section class = 'englishInput'>
            <input type="text" class ='nounInput englishInputText' placeholder = 'English Meaning' >
        </section>

        <section class = 'submitNoun'>
            <button class= 'submitNounButton' >+</button>
        </section>
    </div> 
</form>

<div class = 'nav'>
    <button class = 'navNouns'> Nouns</button>
    <button class = 'navVerbs' onclick="window.location.href = 'verbs.html';">Verbs</button>
    <button class = 'navPhrases' onclick="window.location.href = 'phrases.html';">Phrases</button>
    <button class = 'navInfo' onclick="window.location.href = 'verbs.html';">About</button>
        
</div>

</div>

<main class = 'nouns'>

    <section class = 'gender gender--masculine'>
        <h3>Masculine</h3>
        <article class = 'listNouns listofMascNouns'></article>
    </section>
        
    <section class = 'gender gender--feminine'>
        <h3>Feminine</h3>
        <article class = 'listNouns listofFemNouns'></article>
    </section>
       
    <section class = 'gender gender--neutral'>
        <h3>Neutral</h3>
        <article class = 'listNouns listofNeutNouns'></article>
    </section>

    <section>
        <div class = 'outputGN'></div>
        <div class = 'outputPL'></div>
        <div class = 'outputEN'></div>

    </section>
        
</main>

<footer>
    <section class = 'footnote'>This website is still undevelopment. Please be patient as more features are being added :)</section>
    
    <section class = 'referals'>
        <button class="Linkdin"></button>
        <button class="GitHub"></button>
    </section>
</footer>    

</body>
</html>
